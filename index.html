<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .canvas{
     
        display: grid;
        background-color: rgb(158, 163, 163);
       
        gap : 0px;
       }

       .cell{
        border: 1px solid rgb(158, 163, 163); 
        border-radius: 20%;
       
        transition: background-color 0.1s ease; /* smooth color change */
        box-sizing: border-box;
        background-color: rgb(199, 251, 199);
        /* border-radius: 20%; */
        

       }
       .cell:hover{
        background-color: rgb(62, 106, 237)
       }
       .drawing-mode{
        cursor: crosshair;
       } 

    </style>
</head>
<body>
    <div class = "navbar">
        <h1>this will be nav</h1>
    
    </div>

    <div class = "options">
        <button class = "runalgo" >Run</button>
        <button class = "pause-button" disabled>Pause</button>
        <select name="state-choice" id = "curr-operation" >

            <option value="start-node">select start node</option>
            <option value="end-node">select end node</option>
            <option value="draw-obstacle">draw obstacle</option>

        </select>
        <button class = "randomize-button">Random Obstacles</button>

        <select name="algo-choice" id="curr-algo">
            <option value="bfs">BFS</option>
            <option value="dfs">DFS</option>
            <option value="bi-di">bi-directional BFS</option>
            <option value="a-star">A*</option>

        </select>
        <button class = 'reset' >Reset</button>



    </div>

    <div class = "canvas">


    </div>
    
    <script src = 'static/javascript/main.js' type = 'module'></script>
</body>
</html>
