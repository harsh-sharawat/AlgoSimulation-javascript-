<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .canvas{
     
        display: grid;
       
        gap : 0px;
       }

       .cell{
        border: 1px solid ; 
       
        transition: background-color 0.1s ease; /* smooth color change */
        box-sizing: border-box;
        background-color: rgb(165, 204, 248);
        /* border-radius: 20%; */
        

       }
       .drawing-mode{
        cursor: crosshair;
       } 

    </style>
</head>
<body>
    <div class = "navbar">
        <h1>this will be nav</h1>
    
    </div>

    <div class = "options">
        <button class = "runalgo" >Run</button>
        <button class = "pause-button" disabled>Pause</button>
        <select name="state-choice" id = "curr-operation" >

            <option value="start-node">select start node</option>
            <option value="end-node">select end node</option>
            <option value="draw-obstacle">draw obstacle</option>
            <option value="erase-obstacle">erase obstacle</option>

        </select>
        <button class = "randomize-button">Random Obstacles</button>
        <button class = 'reset' >Reset</button>

    </div>

    <div class = "canvas">


    </div>
    
    <script src = 'static/javascript/main.js' type = 'module'></script>
</body>
</html>
