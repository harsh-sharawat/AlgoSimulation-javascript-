<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/styles/graph.css">
    <title>Document</title>


</head>
<body>
    <div class = "navbar">
        <ul>
            <li>
                <a href="index.html">Graph Algorithms</a>
            </li>

           
        </ul>
    
    </div>

    <div class = "options">

        <ul>
            <li>
                
                <button class = "runalgo" >Run</button>
                <button class = "pause-button" disabled>Pause</button>
                <button class = 'reset' >Reset</button>
               

                 
            </li>


            <li>

                <p>Cursor Operations
                </p>

                <ul name="state-choice" id = "curr-operation" >

                    <li value="start-node">select start node</li>
                    <li value="end-node">select end node</li>
                    <li value="draw-obstacle">draw/Erase obstacle</li>

                </ul>

            </li>

            <li>
                <p>Select Algorithm</p>
                <select name="algo-choice" id="curr-algo">
                    <option value="bfs">BFS</option>
                    <option value="dfs">DFS</option>
                    <option value="bi-di">bi-directional BFS</option>
                    <option value="a-star">A*</option>

                </select>
            </li>

            <li>
                <p>Random Obstacles</p>
                <label for="density">Density</label>
                <input id = "density" type="range" min = "1"  max="9" value = "7">
                <button class = "randomize-button">Generate</button>
            </li>
                
            <li>
                <p>Time Delay</p>
                <label for="time-delay" id = "timeValue">10 (ms) </label>
                <input id = "time-delay" type="range" min = "0"  max="100" value = "10">

            </li>

            <li>
                <p>Cell Size</p>
                <label for="cell-size" id = "cell-sizeValue">20 (px) </label>
                <input id = "cell-size" type="range" min = "5"  max="100" value = "20">
            </li>

        </ul>


    </div>

    <div class = "canvas">


    </div>
    
    <script src = 'static/javascript/main.js' type = 'module'></script>
</body>
</html>
